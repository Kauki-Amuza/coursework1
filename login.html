            </div>
            <p class="Fpswd"><a href="#">Forgot Password</a></p>
            <!-- Remember Me Checkbox -->

                <input type="checkbox" id="remember" name="remember">

            </div>

<script>
    // JavaScript code can be added here for form validation or other functionalities
    document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('login-form');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                //form validation
                const name = form.querySelector('username').value.trim();
                const password = form.querySelector('password').value.trim();
                const agree = form.querySelector('remember').checked;

                let isValid = true;

                if (name === '') {
                    showError('name', 'Name is required');
                    isValid = false;
                }

                if (password === '') {
                    showError('password', 'Password is required');
                    isValid = false;
                }

                if (isValid) {
                    // If validation passes, you can submit the form
                    form.submit();
                }
            });

            // Function to display error messages
            function showError(fieldId, message) {
                const errorElement = form.querySelector(`#${fieldId}Error`);
                if (errorElement) {
                    errorElement.textContent = message;
                }
            }
    });

    
    const currentYear = new Date().getFullYear();
    document.getElementById("currentYear").textContent = currentYear;
</script
