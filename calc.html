<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Calculator</title>
</head>
<style>
    body {
    background-color: #302a2a;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    }

    .calculator {
        background-color: #000000;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 20px auto;
        max-width:320px;
        
    }

    button {
        background-color: #666;
        color: #fff;
        border: none;
        padding: 15px;
        margin: 5px;
        width:65px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    button:hover {
        background-color: #777;
    }

    input {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 5px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    button.clear {
        background-color: #d9534f;
    }

    button.operator {
    background-color: #2196F3;
    }

    button.equals {
        background-color: #4CAF50;
    }
    button.delete{
        background-color: #7a0000;
    }
    button.decimal{
        background-color: #99d94f;
    }

    .linkbtn{
        display: flex;
        background: transparent;
        padding: 10px;
        align-items: center;
        justify-content: space-between;
    }
    .linkbtn a{
        text-decoration: none;
        font-size: 20px;
        color: #fff;
        background-color: #7a0000;
        border-radius: 10px;
        width: auto;
        height: 30px;
        text-align: center;
        padding: 10px;
        
    }

</style>
<body>
    <div class="linkbtn">
        <a href="./table.html">Table of Friends</a>
        <a href="./cv.html">CV</a>
        <a href="./login.html">FrontEnd</a>
        <a href="./index.html">Reg. Form</a>
        <a href="#">Calculator</a>
        
    </div>
    
    <div class="calculator">
        
            <input type="text" name="display" id="display" readonly>
            <div class="button-row">
                <button type="button" class="clear" value="AC">AC</button>
                <button type="button" class="brackets" value="( )">( )</button>
                <button type="button" class="operator" value="%">%</button>
                <button type="button" class="operator" value="/">/</button>
            </div>
            <div class="button-row">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="operator" value="*">*</button>
            </div>
            <div class="button-row">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>
            </div>
            <div class="button-row">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="operator" value="+">+</button>
            </div>
            <div class="button-row">
                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="delete" value="DEL">DEL</button>
                <button type="button" class="equals" value="=">=</button>
            </div>
        
        
    </div>
</body>
<script>
    // Select the display element
    const display = document.getElementById('display');

    // Select all buttons
    const buttons = document.querySelectorAll('button');

    // Initialize the calculator display value
    let displayValue = '';

    // Keep track of the current bracket state
    let isBracketOpen = false;

    // Handle button clicks
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonValue = button.value;

            // Handle special cases
            if (buttonValue === 'AC') {
                displayValue = '';
            } else if (buttonValue === 'DEL') {
                displayValue = displayValue.slice(0, -1);
            } else if (buttonValue === '=') {
                try {
                    displayValue = eval(displayValue);
                } catch (error) {
                    displayValue = 'Error';
                }
            } else if (buttonValue === '( )') {
                if (isBracketOpen) {
                    displayValue += ')';
                    isBracketOpen = false;
                } else {
                    displayValue += '(';
                    isBracketOpen = true;
                }
            } else {
                displayValue += buttonValue;
            }

            // Update the display
            display.value = displayValue;
        });
    });
</script>
</html>
